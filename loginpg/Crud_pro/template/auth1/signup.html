{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>SIGN UP FORM</title>
{% endblock %}
{% block content %}
    <div class="container jumbotron">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="SIGN UP" class="btn btn-outline-success col-6">
            <input type="reset" value="RESET" class="'float-right btn btn-outline-warning col-6">
        </form>
    </div>
{% endblock %}
